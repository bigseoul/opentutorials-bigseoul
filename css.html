<html>
	<style type="text/css">
		h1 {  //selector
			color: purple;  //effector
			font-size: 100px;
		}
		.sub {//class name
			color: blue;
		}
		#link {//id
			color: green;
			text-decoration:none
		}
	</style>
	
	<body>
		<h1>Hello world</h1>
		<h2 class="sub">Hello world</h2>
		<h3 class="sub">Hello world</h3>
		<h4 class="sub"></h4>
		<a id="link" href="http://opentutorials.org">opentutorials.org</a>
	</body>
</html>
